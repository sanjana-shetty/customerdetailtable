<!Doctype>
<table>
  <thead>
    <tr>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Customer Age</th>
        <th>Customer Mobile No.</th>
        <th>Action</th>
    </tr>
  </thead>
  <tbody *ngIf="customers">
    <tr *ngFor="let cust of customers">
      <td>{{cust.customerId}}</td>
      <td>{{cust.customerName}}</td>
      <td>{{cust.customerAge}}</td>
      <td >{{cust.customeMobileNumber}}</td>
      <input type="button" (click)="Fetchdetails(cust);toggle()" value="Update" >
    </tr>
  </tbody>
</table>


<ng-container *ngIf="show">
<div  id="details" >
  <h1>Customer Details</h1>
    <form>
        Customer Id:  <input type="text" name="id" [(ngModel)]="id" disabled>
        <br><br>  
        Customer Name:  <input type="text" value={{name}} disabled>
        <br><br> 
        Customer Age:  <input  type="text" name="age"  [(ngModel)]="newAge">
        <br><br> 
        Customer Mobile Number:  <input #numb type="text" name="numb" [(ngModel)]="newNo">
        <br><br> 
        <input type="button" (click)="updateCust(id,newAge,newNo)"   value="Update" >
    </form>
</div>
</ng-container>
